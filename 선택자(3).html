<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
</head>
<body>
    <h1>속성 선택자</h1>
    <style>
        input[type="text"]{
            background-color: blueviolet;
        }
        #user_id{
            color: yellow;
        }
    </style>
    <h2>표시: 선택자[속성="속성값"]</h2>
    <form>
        <label for="user_id">아이디: </label>
        <input type="text" id="user_id"><br>
        <label for="user_pw">비밀번호: </label>
        <input type="password" id="user_pw">
    </form>
<form method="post" name="user_Frm" action="#">
    <fieldset>
        <style>
            input[type="email"]{
                background-color: skyblue;
            }
            input[type="password"]{
                background-color: crimson;
            }
        </style>
        <legend>사용자 정보</legend>
        <label for="user_email">이메일 </label>
        <input type="email" id="user_email" name="user_email"><br>
        <label for="user_password">비밀번호 </label>
        <input type="password" id="user_password" name="user_password"><br>
        <label for="user_grade">사용자 등급</label>
        <input type="number" id="user_grade" name="user_grade"><br>
        <label for="user_info">사용자 정보</label>
        <input type="text" id="user_info" name="user_info">
    </fieldset>
</form>


</body>
</html>
